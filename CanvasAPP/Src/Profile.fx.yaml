Profile As screen:

    Image2_1 As image:
        Height: =768
        Image: ='Image 001'
        Width: =1126
        X: =232
        ZIndex: =1

    Header_2 As label:
        Fill: =RGBA(237, 237, 237, 1)
        FontWeight: =FontWeight.Bold
        Height: =51
        Size: =25
        Text: ="Welcome back " & First(Filter(Contacts, emailaddress1 = User().Email)).'Full Name'
        Width: =541
        X: =489
        Y: =9
        ZIndex: =2

    Email As text:
        Default: =First(Filter(Contacts, emailaddress1 = User().Email)).Email
        FontWeight: =FontWeight.Semibold
        Height: =45
        Size: =15
        Width: =423
        X: =368
        Y: =190
        ZIndex: =18

    Button1_1 As button:
        Fill: =RGBA(184, 0, 0, 1)
        OnSelect: |-
            =Patch(
                Contacts,
                First(Filter(Contacts, contactid = First(Filter(Contacts, emailaddress1 = User().Email)).contactid)),
                {
                    'Mobile Phone': Mobile_1.Text,
                    'Address 1: Name': Email.Text
                }
            )
        Text: ="Update"
        X: =368
        Y: =409
        ZIndex: =19

    Header_3 As label:
        Fill: =RGBA(237, 237, 237, 1)
